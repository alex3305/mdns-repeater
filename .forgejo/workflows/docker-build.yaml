---
name: Docker Build and Push

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        include:
          - registry: hub.docker.com
            registry_username: ${{ vars.DOCKERHUB_USERNAME }}
            registry_token: ${{ secrets.DOCKERHUB_TOKEN }}
            image: ${{ vars.DOCKERHUB_USERNAME }}/mdns-repeater
          - registry: ghcr.io
            registry_username: ${{ vars.GHCR_USERNAME }}
            registry_token: ${{ secrets.GHCR_TOKEN }}
            image: ghcr.io/${{ vars.GHCR_USERNAME }}/mdns-repeater

    permissions:
      contents: read
      packages: write

    steps:
      - name: â¤µï¸ Checkout repository
        # yamllint disable-line rule:line-length
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: ğŸ—ï¸ Set up Docker Buildx
        # yamllint disable-line rule:line-length
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3

      - name: ğŸ”‘ Login to Registry
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3
        with:
          registry: ${{ matrix.registry }}
          username: ${{ matrix.registry_username }}
          password: ${{ matrix.registry_token }}

      - name: ğŸ’„ Extract Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image }}

      - name: ğŸ‘· Docker Build and push latest
        # yamllint disable-line rule:line-length
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
