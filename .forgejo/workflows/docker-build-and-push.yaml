---
name: Docker Build and Push

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build-and-push:
    name: Docker Build and Push Image
    runs-on: ubuntu-latest
    timeout-minutes: 15

    permissions:
      contents: read
      packages: write

    steps:
      - name: â¤µï¸ Checkout repository
        # yamllint disable-line rule:line-length
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: ğŸ—ï¸ Set up Docker Buildx
        # yamllint disable-line rule:line-length
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: ğŸ”‘ Docker Login to Docker Hub Registry
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        with:
          registry: docker.io
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ”‘ Docker Login to GHCR Registry
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        with:
          registry: ghcr.io
          username: ${{ vars.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: ğŸ”‘ Docker Login to local Forgejo Registry
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        with:
          registry: 1d.lol
          username: ${{ vars.LOCAL_PACKAGES_USERNAME }}
          password: ${{ secrets.LOCAL_PACKAGES_TOKEN }}

      - name: ğŸ’„ Extract Docker Metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5
        with:
          images: |
            ${{ vars.DOCKERHUB_USERNAME }}/mdns-repeater
            ghcr.io/${{ vars.GHCR_USERNAME }}/mdns-repeater
            1d.lol/${{ github.repository }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
          # yamllint disable rule:line-length
          labels: |
            org.opencontainers.image.authors=Darell Tan, Alex van den Hoogen
            org.opencontainers.image.documentation=https://github.com/alex3305/mdns-repeater
            org.opencontainers.image.licenses=GPL-2.0-only
            org.opencontainers.image.source=https://github.com/alex3305/mdns-repeater
            org.opencontainers.image.url=https://github.com/alex3305/mdns-repeater
            org.opencontainers.image.vendor=Alex van den Hoogen
          # yamllint enable rule:line-length

      - name: ğŸ‘· Docker Build and push latest
        # yamllint disable-line rule:line-length
        uses: docker/build-push-action@601a80b39c9405e50806ae38af30926f9d957c47 # v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
